<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Denary-Binary converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- <meta name="viewport" content="initial-scale=0"> -->
</head>
<body class="body" onload="main()">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="title">...To what do you want to convert?</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4 text-center" style="margin-top: 3%">
                <button class="btn btn-success" onclick="openToBinaryModal()">Convert to Binary</button>
            </div>

            <div class="col-md-4 text-center" style="margin-top: 3%">
                <button class="btn btn-light" onclick="convertToDenary()">Convert to Denary</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!--Convert to binary Modal -->
    <div class="modal fade myCustomModal" id="toBinaryModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="toBinaryModalTitle">Convert to binary</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Paste your number here</span>
                            </div>
                            <input onkeyup="convertToBinary()" id="toBinModalInput" class="form-control" type="number" aria-label="Paste your number here"></textarea>
                        </div>


                        <span class="result">
                            <h3 class="result" id="toBinaryResult"></h3>
                        </span>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
          </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
